<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>校友邦</title>
    <link rel="stylesheet" href="../static/lib/layui-v2.5.5/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">校友邦</div>
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="user-setting2.html">个人资料</a></dd>
                    <dd><a href="/flush/">exit</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="/home/">首页</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="/search/">发现任务</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="/personalTasks/">我的任务</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-card">
            <br>
            <h1>&nbsp&nbsp&nbsp&nbsp&nbsp{{ title }}</h1>
            <br>
            <!--            这里记得填写-->
            <p>&nbsp&nbsp&nbsp&nbsp&nbsp{{ st_time }}-{{ end_time }}</p><br>
            <fieldset class="layui-elem-field">
                <legend>基本介绍</legend>
                <div class="layui-field-box">
                    <p class="two">
                        {{ intro }}
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>相关文件</legend>
                <div class="layui-field-box">
                    <div class="layui-card">
                        <a name="list-progress"> </a>

                        <div style="margin-top: 10px;">
                            <ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"
                                 data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
                        </div>
                        <div class="layui-upload">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="layui-upload-list" style="max-width: 1300px;">
                                <table class="layui-table">
                                    <colgroup>
                                        <col>
                                        <col width="150">
                                        <col width="260">
                                        <col width="150">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>上传进度</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="demoList"></tbody>
                                </table>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                        <div style="margin-top: 10px;">
                            <ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"
                                 data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
<div class="button" align="center">
        <button type="button" class="layui-btn layui-btn-lg">点击参与</button>
    </div>
        </fieldset>
    </div>
</div>

</div>
<script src="../static/lib/layui-v2.5.5//layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
